<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0393a14d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input id="output" type="text" placeholder="0">
            <button class="zcal" id="kp-cl" onclick="Clear()">CL</button>
            <button class="zcal" id="kp-del" onclick="del()">DEL</button>
            <button class="zcal" id="kp-%" onclick="display('%')">%</button>
            <button class="zcal" id="kp-/" onclick="display('/')">/</button>
            <button class="zcal" id="kp-7" onclick="display('7')">7</button>
            <button class="zcal" id="kp-8" onclick="display('8')">8</button>
            <button class="zcal" id="kp-9" onclick="display('9')">9</button>
            <button class="zcal" id="kp-*" onclick="display('*')">*</button>
            <button class="zcal" id="kp-4" onclick="display('4')">4</button>
            <button class="zcal" id="kp-5" onclick="display('5')">5</button>
            <button class="zcal" id="kp-6" onclick="display('6')">6</button>
            <button class="zcal" id="kp--" onclick="display('-')">-</button>
            <button class="zcal" id="kp-1" onclick="display('1')">1</button>
            <button class="zcal" id="kp-2" onclick="display('2')">2</button>
            <button class="zcal" id="kp-3" onclick="display('3')">3</button>
            <button class="zcal" id="kp-+" onclick="display('+')">+</button>
            <button class="zcal" id="kp-." onclick="display('.')">.</button>
            <button class="zcal" id="kp-0" onclick="display('0')">0</button>
            <button class="zcal" id="kp-00" onclick="display('00')">00</button>
            <button class="zcal" id="kp-=" onclick="calculate('=')">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
